<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>quotation-form</title>
</head>
<body>
    <div class="title">
        <h2>Submit Quotes</h2>

    </div>

    <div class="form">
        <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="EmailAdress">Email address</label>
              <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email
              </div>
            </div>
            
            <div class="form-group">
                <label for="URL">Source URL</label>
                <input type="text" class="form-control" id="url" placeholder="enter URL for the source" required>
                <div class="invalid-feedback">
                    Please enter URL
                </div>
            </div>

            <div class="form-group">
              <label for="Quotes">Quotes</label>
              <textarea class="form-control" id="enter quote" rows="5" required></textarea>
              <div class="invalid-feedback">
                Quotes cannot be empty
              </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check" required>
                  <label class="form-check-label" for="check">
                    I confirm this is a valid quote
                  </label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>


    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
